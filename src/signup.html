			{

				return false;
			}
			else if (pass.length<8)
			{
				alert("password should be atleast  8 characters");
				return false;
			}
			else if (pass==null || pass=="")
			{
			alert("password cannot be empty")
			return false;
			}
			else if (mail==null || mail=="")
			{
			alert("email cannot be empty");

			}
